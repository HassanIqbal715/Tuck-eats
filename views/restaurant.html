<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/restaurant.css">
    <script type = "module" src="/script/restaurant.js" defer></script>
</head>
<body>
    <div id="header">
        <div class="header-logo">
            <img class="header-logo-image" src="/images/pizza.png">
            <p class="header-logo-text">TUCK EATS</p>
        </div>
        <div class="header-search">
            <input id="header-search-bar" placeholder="Search"></input>
            <img id="header-search-button" src="/images/search-button.png">
        </div>
        <div class="header-buttons">
            <div id="header-login">Login</div>
            <div id="header-signup">Sign up</div>
        </div>
    </div>
    <div class="banner">
        <img id="restaurant-cover" src="/images/ayan-gardens.jpg">
    </div>
    <div class="title-box">
        <div class="restaurant-contact">
            <div>Contact Numbers</div>
            <div id="restaurant-phonenumbers">03331234567</div>
        </div>
        <div class="description-box">
            <div id="restaurant-name">Ayan Gardens</div>
            <div id="restaurant-description">Ayan Gardens offers a good 
                blend of all cuisines, though their specialty is BBQ, Chinese 
                and Desi food items with their refreshing Lassi.</div>
        </div>
    </div>
    <div class="items-header">
            <div class="items-search">
                <input id="items-search-bar" placeholder="Search Item"></input>
                <img id="items-search-button" src="/images/search-button.png">
            </div>
            <div class="items-header-buttons">
                <div id="items-header-food">Food</div>
                <div id="items-header-drinks">Drink</div>
        </div>
        <div id="recommendation">Recommend Me</div>
    </div>
    <div class="items-container">
        <div id="items-grid"></div>
    </div>
</body>
</html>
